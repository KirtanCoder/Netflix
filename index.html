<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jharkhand Tourism - Discover the Heart of India</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); min-height: 100vh; }
    .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #065f46 100%); }
    .hero-pattern { background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px); background-size: 20px 20px; }
    .card-hover { transition: all 0.3s ease; }
    .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); }
    .chat-bubble { animation: pulse 2s infinite; }
    @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }
    .map-container { height: 400px; border-radius: 12px; overflow: hidden; }
    .feature-icon { width: 60px; height: 60px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 16px; }
    .language-selector { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; padding: 4px 12px; color: white; backdrop-filter: blur(10px); }
  </style>
</head>
<body class="antialiased">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Header
    const Header = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [currentLanguage, setCurrentLanguage] = useState('English');
      return (
        <header className="gradient-bg text-white sticky top-0 z-50 shadow-lg">
          <div className="container mx-auto px-4 py-4 flex justify-between items-center">
            <div className="flex items-center space-x-2">
              <div className="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                <span className="text-green-800 font-bold text-xl">JT</span>
              </div>
              <h1 className="text-2xl font-bold">Jharkhand Tourism</h1>
            </div>
            <nav className="hidden md:flex items-center space-x-8">
              <a href="#hero" className="hover:text-green-300">Home</a>
              <a href="#destinations" className="hover:text-green-300">Destinations</a>
              <a href="#itinerary" className="hover:text-green-300">Itinerary</a>
              <a href="#marketplace" className="hover:text-green-300">Marketplace</a>
              <a href="#map" className="hover:text-green-300">Map</a>
              <select className="language-selector" value={currentLanguage} onChange={(e)=>setCurrentLanguage(e.target.value)}>
                <option>English</option><option>Hindi</option><option>Bengali</option><option>Santhali</option>
              </select>
              <button className="bg-white text-green-800 px-6 py-2 rounded-full font-semibold hover:bg-green-100">Login</button>
            </nav>
            <button className="md:hidden text-2xl" onClick={()=>setIsMenuOpen(!isMenuOpen)}>
              <i className={isMenuOpen ? "fas fa-times" : "fas fa-bars"}></i>
            </button>
          </div>
          {isMenuOpen && (
            <div className="md:hidden px-4 pb-4">
              <div className="flex flex-col space-y-4">
                <a href="#hero">Home</a><a href="#destinations">Destinations</a><a href="#itinerary">Itinerary</a><a href="#marketplace">Marketplace</a><a href="#map">Map</a>
                <select className="language-selector" value={currentLanguage} onChange={(e)=>setCurrentLanguage(e.target.value)}>
                  <option>English</option><option>Hindi</option><option>Bengali</option><option>Santhali</option>
                </select>
                <button className="bg-white text-green-800 px-6 py-2 rounded-full font-semibold hover:bg-green-100">Login</button>
              </div>
            </div>
          )}
        </header>
      )
    }

    // Hero
    const HeroSection = () => (
      <section id="hero" className="gradient-bg hero-pattern text-white py-20">
        <div className="container mx-auto px-4 flex flex-col lg:flex-row items-center justify-between">
          <div className="lg:w-1/2 mb-10">
            <h2 className="text-5xl font-bold mb-6">Discover the Hidden Gem of India <span className="text-green-300">Jharkhand</span></h2>
            <p className="text-xl mb-8 text-green-100">Experience nature, tribal culture and adventures with our AI-powered tourism platform.</p>
            <div className="flex space-x-4">
              <button className="bg-white text-green-800 px-6 py-3 rounded-full font-semibold hover:bg-green-100"><i className="fas fa-route mr-2"></i>Plan My Trip</button>
              <button className="border-2 border-white px-6 py-3 rounded-full hover:bg-white hover:text-green-800"><i className="fas fa-video mr-2"></i>VR Preview</button>
            </div>
          </div>
          <div className="lg:w-1/2 relative">
            <img src="https://placehold.co/600x400" className="rounded-2xl shadow-2xl"/>
            <div className="absolute -bottom-4 -right-4 bg-white p-4 rounded-2xl shadow-lg flex items-center">
              <div className="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-3">
                <i className="fas fa-robot text-green-600 text-xl"></i>
              </div>
              <div>
                <p className="text-sm text-gray-600">AI Assistant</p>
                <p className="font-semibold">Ready to help!</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    )

    // Features
    const FeaturesSection = () => {
      const features = [
        { icon:"fas fa-brain", color:"bg-blue-100 text-blue-600", title:"AI Itinerary Planning", description:"Personalized plans for you" },
        { icon:"fas fa-shield-alt", color:"bg-green-100 text-green-600", title:"Blockchain Security", description:"Safe and verified guides" },
        { icon:"fas fa-map-marked-alt", color:"bg-purple-100 text-purple-600", title:"Interactive Maps", description:"Real-time exploration" }
      ]
      return (
        <section className="py-20 bg-white">
          <div className="container mx-auto px-4">
            <div className="text-center mb-12"><h2 className="text-4xl font-bold">Powered by Tech</h2></div>
            <div className="grid md:grid-cols-3 gap-8">
              {features.map((f,i)=>(
                <div key={i} className="card-hover bg-gray-50 p-8 rounded-2xl border">
                  <div className={`feature-icon ${f.color}`}><i className={`${f.icon} text-2xl`}></i></div>
                  <h3 className="text-xl font-semibold mb-4">{f.title}</h3>
                  <p className="text-gray-600">{f.description}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      )
    }

    // Footer
    const Footer = () => (
      <footer className="gradient-bg text-white py-12 text-center">
        <p>&copy; 2025 Jharkhand Tourism. All rights reserved.</p>
      </footer>
    )

    const App = () => (
      <>
        <Header/>
        <HeroSection/>
        <FeaturesSection/>
        <Footer/>
      </>
    )

    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
  </script>
</body>
</html>
